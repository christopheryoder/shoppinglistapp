<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="notepad">
		<h1>Shopping List</h1>
		<ul>
			<li class="item"><input type="checkbox"><label>Bacon</label></li>
			<li class="item"><input type="checkbox"><label>Eggs</label></li>
			<li class="item"><input type="checkbox"><label>Cheese</label></li>
			<li class="item"><input type="checkbox"><label>Click the checkbox to strike an item off the list.</label></li>
			<li class="item"><input type="checkbox"><label>Type in the box and press "enter" or click the "add" button to add an item</label></li>
			<li class="item"><input type="checkbox"><label>Click the "X" to the right of an item to delete it</label></li>
			<li><input type="checkbox"><input type="text"><button id="add">Add</button></li>
		</ul>
	</div>
</body>
</html>
